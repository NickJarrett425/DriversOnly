{% extends "about/base.html" %}

{% block content %}
<div class="shadow p-4 mx-auto bg-body rounded" style="width: 525"> 
    <h1>Your Profile</h1>

</div>
    <a href="{% url 'edit_admin_profile' %}">Edit Profile</a>

{% endblock %}
