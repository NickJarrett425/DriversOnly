{% extends "about/base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Your Shopping Cart</h2>

    {% if cart_items %}
        <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for item in cart_items %}
                <div class="col">
                    <div class="card h-100">
                        <img src="{{ item.image }}" class="card-img-top" alt="{{ item.title }} cover">
                        <div class="card-body">
                            <h5 class="card-title">{{ item.title }}</h5>
                            <p class="card-text">Artist: {{ item.artist }}</p>
                            <p class="card-text">Genre: {{ item.genre }}</p>
                            <p class="card-text">Points: ${{ item.price }}</p>
                            <!-- Add functionality to remove item from cart -->
                            <a href="{% url 'remove_from_cart' item.id %}" class="btn btn-danger">Remove</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p class="text-center">Your cart is empty.</p>
    {% endif %}
</div>
{% endblock %}
