{% extends "registration/base.html" %}

{% block content %}
    <h2> Sponsor Users List </h2>
    {% for itr in Employees %}
    <tr>
        <td>{{ forloop.counter }}</td>
        <td>{{ itr.first_name }}</td>
        <td>{{ itr.last_name }}</td>
        <td>{{ itr.email }}</td>
    </tr>

{% endblock %}
